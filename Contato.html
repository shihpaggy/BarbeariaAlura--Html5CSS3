<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <img src="logo.png" alt="Logo da Barbearia Alura">
                <nav>
                     <ul class="navegacao">
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome"> Nome e sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> Email </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@nominio.com">

                <label for="telefone"> Telefone </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato:</legend>
                    <label for="radio-email" required><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone" required><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp" required><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table> 
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigt">&copy;Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
